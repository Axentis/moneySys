<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <base href="/">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div 
    class="card-header ">
    Ajout
    <button 
      type="button" 
      class="close" 
      aria-label="Close">
      <span a
        ria-hidden="true">
        &times;
      </span>
    </button>
  </div>
  <div 
    class="card-body">
    <form 
      action="">
      <div 
        class="row">
        <div 
          class="col-lg-7">
          <div 
            class="card-header">
            Information Porteurs
        </div>
        <div 
          class="card-body">
          <div
            class="container">
            <!-- Numéro du compte-->
          <div 
            class="form-inline row">
            <label 
              for="num" 
              class="text-left col-lg-5">
              Numéro de compte 
            </label>
            <input 
              type="text" 
              id="num" 
              class="form-control col-lg-5" 
              disabled>
            <button 
              class="btn btn-secondary">
              +
            </button>
          </div>

          <!--Nom-->
          <div 
            class="form-inline row">
            <label 
              for="nom" 
              class="col-form-label col-lg-5 text-left">
              Nom 
            </label>
            <input 
            type="text" 
            name="nom" 
            class="form-control col-lg-5">
          </div>
          <!-- Prénom-->
          <div 
            class="form-inline row">
            <label 
              for="prenom" 
              class="col-lg-5 text-left">
              Prenom 
            </label>
            <input 
              type="text" 
              name="prenom" 
              class="form-control col-lg-5"
              id="prenom">
          </div>
          <!-- CIN-->
          <div 
            class="form-inline row">
            <label 
              for="CIN" 
              class="col-form-label text-left col-lg-5">
              Code d'identité nationale 
            </label>
            <input 
              type="text"
              name="CIN"
              id="CIN" 
              class="form-control col-lg-5">
          </div>
          <!-- Code Sociaux professionelle-->
          <div 
            class="form-inline row">
            <label 
              for="codeS" 
              class="col-form-label col-lg-5">
              Code Sociaux Professionnelles 
            </label>
            <input 
              type="text" 
              name="codeS" 
              id="codeS"
              class="form-control col-lg-3" 
              disabled>
            <button 
              class="btn btn-secondary">
              +
            </button>
          </div>
            <br><br>
            <!-- Sexe-->
            <div 
              class="form-inline row">
              <label 
                for="" 
                class="col-lg-5"> 
                Sexe: 
              </label>
              <div 
                class="col-lg-3">
                <div 
                  class="form-check form-radio-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    id="inlineRadio1" 
                    name="sexe">
                  <label 
                    class="form-check-label" 
                    for="nlineRadio1">
                    M
                  </label>
                  <div 
                    class="offset-lg-1">
                  </div>
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    id="Mlle" 
                    name="Mlle">
                  <label 
                    class="form-check-label" 
                    for="Mlle">
                    Mlle
                  </label>
                  <div 
                    class="offset-lg-1">
                  </div>
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    id="Mme" 
                    name="Mme">
                  <label 
                    class="form-check-label" 
                    for="Mme">
                    Mme
                  </label>
                </div>
              </div>
            </div>
            <br><br><br>
            <!-- Situation Familiale -->
            <div 
              class="form-inline row">
              <label 
                for="Situation" 
                class="col-lg-5"> 
                Situation Familiale: 
              </label>
                <div 
                  class="col-lg-6">
                  <div 
                    class="form-check form-check-inline">
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      id="Situation1" 
                      name="Situation">
                    <label 
                      class="form-check-label" 
                      for="Situation">
                      Célibataire
                    </label>
                     <div 
                      class="offset-lg-1">
                    </div>
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      id="Situation2" 
                      name="Situation">
                    <label 
                      class="form-check-label" 
                      for="Situation">
                      Marrié
                      <span 
                        class="small">
                        (e)
                      </span>
                    </label>
                    <div 
                      class="offset-lg-1">
                    </div>
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      id="Situation3" 
                      name="Situation" >
                    <label 
                      class="form-check-label" 
                      for="Situation3">
                      Divorcé
                      <span 
                        class="small">
                        (e)
                      </span>
                    </label>
                    <div 
                      class="offset-lg-1">
                    </div>
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      id="Situation4" 
                      name="Situation" >
                    <label 
                      class="form-check-label" 
                      for="Situation4">
                      Veuf
                      <span 
                        class="small">
                        (ve)
                      </span>
                    </label>
                  </div>
                </div>
            </div>
          </div>
        </div> 

        </div>
        <div class="col-lg-5">
          <div class="card-header">Plus d'information sur le porteur</div>
            <div class="card-body">
             <form action="">
              <div class="form-inline row">
                <label for="date" class="control-label col-lg-5">Date de Naissance </label>
                <input type="date" class="form-control  col-lg-5" name="date">
              </div> 

              <!-- Adresse-->
              <div class="form-inline row">
                <label for="adresse" class="col-form-label col-lg-5">Adresse </label>
                <input type="text" class="form-control  col-lg-5" name="adresse">
              </div> 

              <!-- Code Postale-->
              <div class="form-inline row">
                <label for="codeP" class="col-form-label col-lg-5">Code postale  </label>
                <input type="text" class="form-control col-lg-5" name="codeP">
              </div> 

              <!-- Code Postale-->
              <div class="form-inline row">
                <label for="codeP" class="col-form-label col-lg-5">Code postale  </label>
                <input type="text" class="form-control col-lg-5" name="codeP">
              </div> 

              <!-- Ville-->
              <div class="form-inline row">
                <label for="ville" class="col-form-label col-lg-5">Ville  </label>
                <input type="text" class="form-control col-lg-3" name="ville" disabled>
                <button class=" btn btn-secondary">+</button>
              </div> 

              <!--Téléphone-->
              <div class="form-inline row">
                <label for="tel" class="col-form-label col-lg-5"> Téléphone </label>
                <input type="text" class="form-control col-lg-3" name="tel">
              </div> 

              <!-- Fax-->
              <div class="form-inline row">
                <label for="Fax" class="col-form-label col-lg-5">Code postale  </label>
                <input type="text" class="form-control col-lg-3" name="Fax">
              </div> 

              <!--Email-->
              <div class="form-inline row">
                <label for="email" class="col-form-label col-lg-5">Email  </label>
                <input type="text" class="form-control col-lg-5" name="codeP">
              </div> 

              <!--Banque-->
              <div class="form-inline row">
                <label for="Banque" class="col-form-label col-lg-5">Banque</label>
                <input type="text" class="form-control col-lg-3" name="Banque" disabled>
                <button class="btn btn-secondary">+</button>
              </div> 

              <!--Agence-->
              <div class="form-inline row">
                <label for="Agence" class="col-form-label col-lg-5">Agence</label>
                <input type="text" class="form-control col-lg-3" name="Agence" disabled>
                <button class="btn btn-secondary">+</button>
              </div> 

              <!--Catégorie-->
              <div class="form-inline row">
                <label for="Catégorie" class="col-form-label col-lg-5">Catégorie</label>
                <input type="text" class="form-control col-lg-3" name="Catégorie">
              </div>                
            </div> 
        </div>
      </div>
  
  </div> 
<div class="card-footer">
  <div class="d-flex justify-content-center">
    <button class="btn btn-secondary">Ajouter</button>
    <button class="btn btn-secondary">Annuler</button>
  </div>
</form>
</div>
</body>
</html>
