<div class="">
    <!--Input de recherche-->
    <div 
        class="body col-lg-12 first">
        <div 
            class="col-lg-8 offset-lg-1 margin ">  
            <form 
                class="form">  
                <div 
                    class="form-inline">
                    <!--Nom du porteur-->
                    <label 
                        for="code" 
                        class="text-left col-lg-5">
                        Nom du porteur
                    </label>
                    <input 
                        type="text" 
                        id="code"
                        name="code"
                        ngModel 
                        class="form-control is-valid col-lg-5">
                    <button 
                        class="btn btn-success">
                        Chercher
                    </button>
                </div>
            </form>
        </div>
    </div> 

    <!--Table -->
    <div 
        class="col-lg-12 container body">       
        <table 
            class="table table-hover table-bordered">
            <thead 
                class="thead-light">
                <tr>
                    <!--ID -->
                    <th>
                        Id
                    </th>
                    <!--Nom du porteur -->
                    <th 
                        scope="col">
                        Porteur
                    </th>
                    <!--Compte Primaire -->
                    <th 
                        scope="col">
                        ComptePrimaire
                    </th>
                    <!--Banque-->
                    <th
                         scope="col">
                         Banque
                    </th>
                    <!--Agence -->
                    <th
                        scope="col">
                        Porteur
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let p of porteur, index as i ">
                    <td> 
                        {{i+1}}
                    </td>
                    <!--Nom du porteur -->
                    <td>
                        {{p.nom}}
                    </td>
                    <!--Compte -->
                    <td>
                        {{p.compte[0].comptePrimare }}
                    </td>
                    <!--Banque -->
                    <td>
                        {{p.banque.nom }}
                    </td>
                    <!--Agence -->
                    <td>
                        {{p.agence.nom }}
                    </td>
                    <!--Boutton de Selectionner -->
                    <td>
                        <button 
                            class="btn selection" 
                            (click)="onCompte(p)">
                            Selectionner
                        </button> 
                    </td>
                </tr>         
            </tbody>
        </table>
    </div>
    
    <!--Pagination-->
    <pagination></pagination>>
</div>
