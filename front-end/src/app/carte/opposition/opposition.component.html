<!--Input de recherche-->
<div 
    class="body col-sm-12 first">
    <div 
        class="col-sm-8 offset-lg-1 margin ">  
        <form 
            class="form"> 
            <div 
                class="form-inline">
                <label 
                    for="code" 
                    class="text-left col-lg-5">
                    Num de carte
                </label>
                <input 
                    type="text" 
                    id="code"
                    name="code"
                    ngModel 
                    class="form-control is-valid col-lg-5">
                <button 
                    class="btn btn-success">
                    Chercher
                </button>
            </div>
        </form>    
    </div>
</div>  

<!--Tableau & Pagination-->
<div 
    class="body">
    <!--Tableau-->
    <div 
        class="col-lg-12 ">       
        <table 
            class="table table-hover table-bordered table-striped">
            <thead 
                class="thead-light">
                <tr>
                    <!--Num de carte-->
                    <th 
                        scope="col">
                        Num de carte
                    </th>
                    <!--Porteur de carte-->
                    <th 
                        scope="col">
                        Porteur
                    </th>
                    <!--Type de carte-->
                    <th 
                        scope="col">
                        Type de carte
                    </th>
                    <!--Etat de carte-->
                    <th 
                        scope="col">
                        Etat de carte 
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let c of carte;index as i">
                    <!--Num de carte-->
                    <th 
                        scope="row">
                        {{c.Num}}
                    </th>
                    <!--Nom du porteur de carte-->
                    <td>
                        {{c.porteur.nom}}
                    </td>
                    <!--Type de carte-->
                    <td>
                        {{c.info.type.type}}
                    </td>
                    <!--Etat de carte-->
                    <td>
                        {{c.info.etat}}
                    </td>
                    <!--Boutton de Modification-->
                    <td>
                        <button 
                            class="btn btn-secondary" 
                            (click)="Edit(c,i)" >
                            Modifier
                        </button>   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Pagination-->
    <pagination></pagination>
</div>

<!--Button d'opposition-->
<div
    class="d-flex justify-content-center marg">
    <button 
        class="btn btn-secondary last"
        (click)="addOpposition()"
        data-toggle="modal" 
        data-target="#myModal">
        Opposer une carte
    </button>
</div>    

<!--Modal-->
<div 
    class="container ">
    <!-- The Modal -->
    <div 
        class="modal" 
        id="myModal">
        <div 
            class="modal-dialog">
            <div 
                class="modal-content">
        
                <!-- Modal Header -->
                <div 
                    class="modal-header">
                    <h4 
                        class="modal-title">
                        Les cartes signal√©es pour les opposer
                    </h4>
                    <button 
                        type="button" 
                        class="close" 
                        data-dismiss="modal">
                        &times;
                    </button>
                </div>
                
                <!-- Modal body -->
                <div 
                    class="modal-body">
                    <opposition-carte>
                    </opposition-carte>
                </div>
                
                <!-- Modal footer -->
                <div 
                    class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-danger" 
                        data-dismiss="modal">
                        Close
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
