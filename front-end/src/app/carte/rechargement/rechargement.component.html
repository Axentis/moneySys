<!--Input de recherche-->
<div 
    class="body col-sm-12 first">
    <div 
        class="col-sm-8 offset-lg-1 margin ">  
        <form 
            class="form"> 
            <div 
                class="form-inline">
                <label 
                    for="code" 
                    class="text-left col-lg-5">
                    Num de carte
                </label>
                <input 
                    type="text" 
                    id="code"
                    name="code"
                    ngModel 
                    class="form-control is-valid col-lg-5">
                <button 
                    class="btn btn-success">
                    Chercher
                </button>
            </div>
        </form>
    </div>
</div>  

<!--Tableau & Pagination-->
<div 
    class="body">
    <!--Tableau-->
    <div 
        class="col-lg-12 ">       
        <table 
            class="table table-hover table-bordered table-striped">
            <thead 
                class="thead-light">
                <tr>
                    <!--Num de carte-->
                    <th 
                        scope="col">
                        Num de carte
                    </th>
                    <!--Solde-->
                    <th 
                        scope="col">
                        Solde
                    </th>
                    <!--Montant de dÃ©rnier rechargement-->
                    <th 
                        scope="col">
                        Montant de rechergement
                    </th>
                    <!--Date de rechargement-->
                    <th 
                        scope="col">
                        Date de rechargement
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let c of carte;index as i">
                    <!--Num de carte-->
                    <th 
                        scope="row">
                        {{c.Num}}
                    </th>
                    <!--Montant-->
                    <td>
                        {{c.comptes.solde}}
                    </td>
                    <!--Type de carte-->
                    <td>
                        {{c.rechargement[0].montant}}
                    </td>
                    <!--Type de carte-->
                    <td>
                        {{c.rechargement[0].dateRechargement| date}}
                    </td>
                    <!--Bouton de modification-->
                    <td>
                        <button 
                            class="btn btn-secondary" 
                            (click)="afficher(c)">
                            Afficher
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Pagination-->
    <pagination></pagination>
</div>

<!--Button de Rechergement-->
<div
    class="d-flex justify-content-center marg">
    <button 
        class="btn btn-secondary last"
        (click)="Recharger()">
        Recharger une cartes
    </button>
</div>
