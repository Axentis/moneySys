<!--Header-->
<div 
    class="card-header first "
    >
    <span > 
        Les renouvellement de la carte de Num: {{carte.Num}}
    </span>
    
    <button 
      type="button" 
      class="close" 
      aria-label="Close">
      <a routerLink="/renouvelementCarte">
        <span 
            aria-hidden="true">
            &times;
        </span>
      </a>
    </button>
</div>

<!--Tableau & Pagination-->
<div 
    style="text-align:center"
    class=" body  panel1">
    <!--Tableau-->
    <div 
        class="col-lg-12 container  first tab">       
        <table 
            class="table table-hover table-bordered">
            <thead 
                class="thead-light">
                <tr>
                    <!--Montant de rechargement-->   
                    <th>
                        Code de renouvellement
                    </th>
                    <!--Date début-->
                    <th 
                        scope="col">
                        Date début
                    </th>
                    <!--Date Fin-->
                    <th 
                        scope="col">
                        Date Fin
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let renouvellement of carte.date_renouvelement, index as i ">
                    <!--Num de renouvelement de carte-->
                    <th>
                        {{renouvellement.code_renouvellement}}
                    </th>
                    <!--date début-->
                    <td>
                        {{ renouvellement.dateDebut | date}}
                    </td>
                    <!--date Fin-->
                    <td>
                        {{ renouvellement.dateFin | date}}
                    </td>
                   
                    
                </tr>
            </tbody>
        </table>
    </div>
   
    <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
    <!--Pagination-->
    <pagination></pagination>

</div>
