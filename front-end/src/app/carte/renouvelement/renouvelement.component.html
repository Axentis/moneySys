<!--Input de recherche-->
<div 
    class="body col-sm-12 first">
    <div 
        class="col-sm-8 offset-lg-1 margin ">  
        <form 
            class="form">
            <div 
                class="form-inline">
                <label 
                    for="code" 
                    class="text-left col-lg-5">
                    Num de carte
                </label>
                <input 
                    type="text" 
                    id="code"
                    name="code"
                    ngModel 
                    class="form-control is-valid col-lg-5">
                <button 
                    class="btn btn-success">
                    Chercher
                </button>
            </div>
        </form>
    
    </div>
</div> 

<!--Table & Pagination-->
<div 
    class="body">
    <!--Tableau-->
    <div 
        class="col-lg-12 ">       
        <table 
            class="table table-hover table-bordered table-striped">
            <thead 
                class="thead-light">
                <tr>
                    <!--Num de carte-->
                    <th 
                        scope="col">
                        Num de carte
                    </th>
                    <!--Type de carte-->
                    <th 
                        scope="col">
                        Type de carte
                    </th>
                    <!--Date de début-->
                    <th 
                        scope="col">
                        Date de début 
                    </th>
                    <!--Date Fin-->
                    <th 
                        scope="col">
                        Date Fin
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let c of carte;index as i">
                    <!--Num de la carte-->
                    <th 
                        scope="row">
                        {{c.Num}}
                    </th>
                    <!--Type e la carte-->
                    <td>
                        {{c.info.type.type}}
                    </td>
                    <!--Date de début-->
                    <td>
                        {{ c.dateDeb|date }} 
                    </td>
                    <!--Date Fin-->
                    <td>
                        {{ c.dateFin|date}}
                    </td>
                    <td>
                        <button 
                            class="btn btn-warning" 
                            (click)="Edit(c)" >
                            Modifier
                        </button>
                        <button 
                            class="btn btn-danger" 
                            (click)="remove(i)" >
                            Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Pagination-->
    <pagination></pagination>
</div>
