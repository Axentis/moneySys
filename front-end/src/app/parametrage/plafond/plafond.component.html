<!--Input de recherche-->
<div 
    class="body col-lg-12 first">
    <div class="col-lg-8 offset-sm-1 margin ">  
        <form class="form">  
            <div 
                class="form-inline">
                <label 
                    for="code" 
                    class="text-left col-lg-5">
                    Code type
                </label>
                <input 
                    type="text" 
                    id="code"
                    name="code"
                    ngModel 
                    class="form-control is-valid col-lg-5">
                <button 
                    class="btn btn-success">
                    Chercher
                </button>
            </div>
        </form>
    </div>
</div> 

<!-- Tableau d'affichage & Pagination-->
<div 
    class="body ">
    <!--Tableau-->
    <div class="offset col-sm-10 offset-sm-1">       
        <table 
            class="table table-hover table-bordered table-striped">
            <thead 
                class="thead-light" >
                <tr>
                    <th 
                        scope="col">
                        Code type
                    </th>
                    <!--Plafond de carte-->
                    <th 
                        scope="col">
                        Plafond de carte
                    </th>
                    <!--Plafond de carte gold-->
                    <th 
                        scope="col">
                        Plafond de carte Gold
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let p of plafond;index as i">
                    <!---Code de type-->
                    <th 
                        scope="row">
                        {{p.code_plafond}}
                    </th>
                    <!--Plafond de carte-->
                    <td>
                        {{ p.plafond }}
                    </td>
                    <!--Plafond de carte Gold-->
                    <td>
                        {{ p.plafondGold }}
                    </td>
                    <!-- Buttons-->
                    <td>
                        <!--Modifier-->
                        <button 
                            class="btn btn-secondary" 
                            (click)="Edit(p)" >
                            Modifier
                        </button>
                        <!--Supprimer-->
                        <button 
                            class="btn btn-danger" 
                            (click)="remove(i)" >
                            Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Pagination-->
    <pagination></pagination>
</div> 

<!--Button d'ajout-->
<div
    class="d-flex justify-content-center marg">
    <button 
        class="btn btn-secondary ajout"
        (click)="add()">
        Ajouter un nouveau plafond
    </button>
</div>
