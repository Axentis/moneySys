<div class="row">
    <div class="col-lg-7">
  
        <div class="card-header">Information Porteurs</div>
        <div class="card-body">
            <div class="container">

                <form (ngSubmit)="onSubmit()" #porteurForm="ngForm">
                    
                    <!-- Numéro du compte -->
                    <div class="form-inline row">
                        <label for="num" class="text-left col-lg-5">Num�ro de compte </label>
                        <input
                            [(ngModel)]="porteur.compte.bin" 
                            #bin="ngModel"
                            type="text" name="bin" class="form-control col-lg-5" disabled>
                        <a [routerLink]="['/porteur/compte']" class="btn btn-secondary">+</a>
                    </div>

                    <!-- Nom -->
                    <div class="form-inline row">
                        <label for="nom " class="col-form-label col-lg-5 text-left">Nom </label>
                        <input 
                            [(ngModel)]="porteur.nom" 
                            #nom="ngModel"
                            type="text" name="nom" class="form-control col-lg-5">
                        
                    </div>

                     <!-- Prénom -->
                    <div class="form-inline row">
                        <label for="prenom" class="col-lg-5 text-left">Prenom </label>
                        <input 
                            [(ngModel)]="porteur.prenom" 
                            #prenom="ngModel"
                            type="text" name="prenom" class="form-control col-lg-5">
                    </div>

                    <!-- CIN -->
                    <div class="form-inline row">
                        <label for="CIN" class="col-form-label text-left col-lg-5">Code d'identit� nationale
                        </label>
                        <input
                            [(ngModel)]="porteur.cin" 
                            #cin="ngModel"
                            type="text" name="CIN" class="form-control col-lg-5">
                    </div>

                    <!-- Code Sociaux professionelle -->
                    <div class="form-inline row">
                        <label for="codeS" class="col-form-label col-lg-5">Code Sociaux Professionnelles </label>
                        <input type="text" name="codeS" class="form-control col-lg-3" disabled>
                        <button class="btn btn-secondary">+</button>
                    </div>
                    <br><br>
                    <!-- Sexe -->
                    <div class="form-inline row">
                        <label for="" class="col-lg-5"> Sexe: </label>
                        <div class="col-lg-3">
                            <div class="form-check form-check-inline">
                                <input
                                    [(ngModel)]="porteur.sex" 
                                    #sex="ngModel"
                                    value="M"
                                    class="form-check-input" type="radio" id="inlineCheckbox1" name="sexe">
                                <label class="form-check-label" for="sexe">M</label>
                                
                                <div class="offset-lg-1"></div>
                                <input
                                    [(ngModel)]="porteur.sex" 
                                    #sex="ngModel"
                                    value="Mile"
                                    class="form-check-input" type="radio" id="inlineCheckbox2" name="sexe">
                                <label class="form-check-label" for="sexe">Mlle</label>
                                <div class="offset-lg-1"></div>

                                <input
                                    [(ngModel)]="porteur.sex" 
                                    #sex="ngModel"
                                    value="Mme"
                                    class="form-check-input" type="radio" id="inlineCheckbox3" name="sexe">
                                <label class="form-check-label" for="sexe">Mme</label>
                            </div>
                        </div>
                    </div>
                    <br><br><br>
                    <!-- Situation Familiale -->
                    <div class="form-inline row">
                        <label for="Situation" class="col-lg-5"> Situation Familiale: </label>
                        <div class="col-lg-6">
                            <div class="form-check form-check-inline">

                                <input
                                    [(ngModel)]="porteur.situationFamiliale" 
                                    #sex="ngModel"
                                    value="Célibataire"
                                    class="form-check-input" type="radio" id="Situation1" name="Situation">
                                <label class="form-check-label" for="Situation">Célibataire</label>
                                <div class="offset-lg-1"></div>
                                
                                <input
                                    [(ngModel)]="porteur.situationFamiliale" 
                                    #sex="ngModel"
                                    value="Marrié"
                                    class="form-check-input" type="radio" id="Situation2" name="Situation">
                                <label class="form-check-label" for="Situation">Marrié<span
                                        class="small">(e)</span></label>
                                <div class="offset-lg-1"></div>
                                
                                <input
                                    [(ngModel)]="porteur.situationFamiliale" 
                                    #sex="ngModel"
                                    value="Divorcé"
                                    class="form-check-input" type="radio" id="Situation3" name="Situation">
                                <label class="form-check-label" for="Situation3">Divorcé<span
                                        class="small">(e)</span></label>
                                <div class="offset-lg-1"></div>

                                <input
                                    [(ngModel)]="porteur.situationFamiliale" 
                                    #sex="ngModel"
                                    value="Veuf"
                                    class="form-check-input" type="radio" id="Situation4" name="Situation">
                                <label class="form-check-label" for="Situation4">Veuf<span
                                        class="small">(ve)</span></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-lg-5">
        <div class="card-header">Plus d'information sur le porteur</div>
        <div class="card-body">
            <form action="">
                <div class="form-inline row">
                    <label for="date" class="col-form-label col-lg-5">Date de Naissance </label>
                    <input type="date" class="form-control  col-lg-5" name="date">
                </div>

                <!-- Adresse -->
                <div class="form-inline row">
                    <label for="adresse" class="col-form-label col-lg-5">Adresse </label>
                    <input type="text" class="form-control  col-lg-5" name="adresse">
                </div>

                <!-- Code Postale -->
                <div class="form-inline row">
                    <label for="codeP" class="col-form-label col-lg-5">Code postale </label>
                    <input type="text" class="form-control col-lg-5" name="codeP">
                </div>

                <!-- Code Postale -->
                <div class="form-inline row">
                    <label for="codeP" class="col-form-label col-lg-5">Code postale </label>
                    <input type="text" class="form-control col-lg-5" name="codeP">
                </div>

                 <!-- Ville -->
                <div class="form-inline row">
                    <label for="ville" class="col-form-label col-lg-5">Ville </label>
                    <input type="text" class="form-control col-lg-3" name="ville" disabled>
                    <button class=" btn btn-secondary">+</button>
                </div>

                <!-- Téléphone -->
                <div class="form-inline row">
                    <label for="tel" class="col-form-label col-lg-5"> Téléphone </label>
                    <input type="text" class="form-control col-lg-3" name="tel">
                </div>

              <!-- Fax -->
                <div class="form-inline row">
                    <label for="Fax" class="col-form-label col-lg-5">Code postale </label>
                    <input type="text" class="form-control col-lg-3" name="Fax">
                </div>

                <!-- Email -->
                <div class="form-inline row">
                    <label for="email" class="col-form-label col-lg-5">Email </label>
                    <input type="text" class="form-control col-lg-5" name="codeP">
                </div>

                <!-- Banque -->
                <div class="form-inline row">
                    <label for="Banque" class="col-form-label col-lg-5">Banque</label>
                    <input type="text" class="form-control col-lg-3" name="Banque" disabled>
                    <button class="btn btn-secondary">+</button>
                </div>

                <!-- Agence --> 
                <div class="form-inline row">
                    <label for="Agence" class="col-form-label col-lg-5">Agence</label>
                    <input type="text" class="form-control col-lg-3" name="Agence" disabled>
                    <button class="btn btn-secondary">+</button>
                </div>

                <!-- Catégorie -->
                <div class="form-inline row">
                    <label for="Catégorie" class="col-form-label col-lg-5">Catégorie</label>
                    <input type="text" class="form-control col-lg-3" name="Catégorie">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="card-footer">
<div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-secondary">Ajouter</button>
    <button class="btn btn-secondary">Annuler</button>
</div>
</div>
