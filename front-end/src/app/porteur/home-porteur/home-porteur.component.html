<div class="row">

    <div class="col-lg-4 offset-lg-4">

        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="text" placeholder="Entrer un bin">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Chercher</button>
        </form>

    </div>
</div>

<div class="row">

    <div class="col">

        <a [routerLink]="['/porteur/ajouterPorteur']" routerLinkActive="router-link-active" type="submit" class="btn btn-success mb-2 float-lg-right">Ajouter</a>

    </div>


    <div class="col-lg-12">

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">N Compte</th>
                    <th scope="col">Name client</th>
                    <th scope="col">Agence</th>
                    <!-- <th scope="col">Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let porteur of porteurs">
                    <th scope="row">2</th>
                    <td> {{ porteur.compte.bin }} </td>
                    <td> {{ porteur.nom }} </td>
                    <td> {{ porteur.agence.code_agence }} </td>
                    <!-- <td><button class="btn btn-success">Selectionner</button> </td> -->
                </tr>

            </tbody>
        </table>

    </div>

    <div class="col-lg-4 offset-lg-4 mt-4">

        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
